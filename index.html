<!DOCTYPE html>
<html lang = "en">
<head>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> -->
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width">
    <link rel = "stylesheet" href = "style.css">
    <script src = "webpage.js"></script>
    <script src = "pathfinder.js"></script>
    <title>EcoRoute</title>
</head>
<body>
    <div id = "instruction-view">
        <div id = "welcomeImg">
            <img src = "assets/ecocircle.png"/>
        </div>

        <p class = "welcomeText">Welcome to EcoRoute!</p>
        
        <p class = "descriptionText">Our tool curates the most environmentally friendly yet time efficient route for you!</p>

        <div class = "header" id = "ecoHeader">
            <img src = "assets/Capture_ccexpress.png"/>
        </div>

        <div class = "push"></div>

        <div id = "scrollArrow">
            <input type = "image" name = "scrollButton" src = "assets/gif-bounce-arrow.gif"/>
            <!-- <input type="button" name = "scrollButton" id = "scrollButton"> -->
            <!-- <img id = "scrollingArrowImage" src = "assets/gif-bounce-arrow.gif"> -->
        </div>

    </div>

    <div id = "app-view">
        <input type = "image" name = "upButton" src = "assets/gif_bounce_up_arrow.gif"/>

        <p class = "instructionText">Fill out the requirements below and press calculate to get your EcoRoute!</p>
        
        <div id = "map"></div>
        <!-- <input type = "button" name = "upButton" id = "upButton"> -->
        <input type = "text" id = "time" name = "time">
        <label for = "time">Enter time</label>
        <input type = "checkbox" id = "bike" name = "bike">
        <label for = "bike">I have a bike</label>
        <!--<input type = "checkbox" id = "car" name = "car">
        <label for = "car">I have a car</label> -->
        <input type = "button" name = "searchButton">
        <label for = "searchButton">Find a route</label>

        
        <input id = "startingAddress" placeholder = "Enter a starting address..." type = "text" name = "startAdd">
        <input id = "endingAddress" placeholder = "Enter a destination..." type = "text" name = "endAdd">

        <div id = "newScrollArrow">
            <!-- <input type = "button" name = "newScrollButton" id = "newScrollButton"> -->
            <input type = "image" name = "newScrollButton" src = "assets/gif-bounce-arrow.gif"/>
        </div>
        

        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script> 
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <!-- text here -->
    </div>
    <div id = "credits-view">
        <p class = "creditTitle"></p>
        <!-- <input type = "button" name = "newUpButton" id = "newUpButton"> -->
        <input type = "image" name = "newUpButton" src = "assets/gif_bounce_up_arrow.gif"/>
        <p class = "ourGoal">Our Goal</p>
    </div>
</body>
</html>
